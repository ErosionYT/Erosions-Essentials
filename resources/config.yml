# MODERATION COMMANDS


# Command prefix
# Change the prefix of the plugin
# Use | & | to set the colours of your messages
prefix: "&f(&cEssentials&f)&r "
staffchat-prefix: "&f(&cEssentials staff&f)&r"

# Server name / MOTD
# Use | & | to set the colours of your messages
motd: "My server"

# Join & Leave messages
# Change what your join and leave messages are
# Use | {player} | to mention the player that has joined/left
# Use | & | to set the colours of your messages
join-message: "Welcome {player}"
leave-message: "Goodbye {player}"

# Server restart message
# Use | § | to set the colours of your messages
kick-message: "The server is restarting"

# Freeze message (staff)
# Use | & | to set the colours of your messages
# Use | {player} | to name the player
freeze: "{player} has been frozen"
unfreeze: "{player} has been unfrozen"

# List the world you want loaded
worlds:
  - "World1"
  - "World2"

# Announcements
# Announcements will be displayed every 5 minutes when someone is online
# Use | § | to set the colours of your messages
announcements:
  - "§l§cPlugin coded by ErosionYT"
  - "test1"
  - "test2"

# Gamemode Commands
# Use | § | to set the colours of your messages
adventure-mode: "You have changed your gamemode to Adventure"
creative-mode: "You have changed your gamemode to Creative"
survival-mode: "You have changed your gamemode to Survival"
spectator-mode: "You have changed your gamemode to spectator"


# NORMAL COMMANDS


# Repair command
# Price = Price per dmg point
price: 100

# Brag Command
# Use | {player} - player name | {item} - get item held | {count} - get amount of item held
# Use | & | to set the colours of your messages
brag: "{player} is bragging {count}x {items}"

